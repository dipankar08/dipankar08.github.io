<html>
   <head>
      <title>Highcharts Tutorial</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script> 
      <link rel="stylesheet" type="text/css" href="common.css">
   </head>
   <body>
      <div class="grid-group">
            <div class="grid-1 box center purple">
                  <p class="heading">Total Launch</p>
                  <p class="promo" id="c_launch">120</p>
                  <p class="para">Total number of app launch</p>
            </div>
      </div>
      <div class="grid-group">
            <div class="grid-3 box center blue">
                  <p class="heading">Play count</p>
                  <p class="promo" id="c_play">120</p>
                  <p class="para">Total of try playing.</p>
            </div>
            <div class="grid-3 box center green">
               <p class="heading">Success</p>
               <p class="promo" id="c_success">120</p>
               <p class="para">Total of successfuly play.</p>
            </div>
            <div class="grid-3 box center red">
               <p class="heading">Error</p>
               <p class="promo" id="c_error">120</p>
               <p class="para">Total of errors while playing.</p>
            </div>
      </div>
      <script language = "JavaScript">
            $.get( "http://simplestore.dipankar.co.in/api/stat_bengalifm1?_cmd=count&tag=launch&timestamp=@today", function( data ) {
               $('#c_launch').html(JSON.parse(data).out);
            });
            $.get( "http://simplestore.dipankar.co.in/api/stat_bengalifm1?_cmd=count&tag=player_click&timestamp=@today", function( data ) {
               $('#c_play').html(JSON.parse(data).out);
            });
            $.get( "http://simplestore.dipankar.co.in/api/stat_bengalifm1?_cmd=count&tag=player_success&timestamp=@today", function( data ) {
               $('#c_success').html(JSON.parse(data).out);
            });
            $.get( "http://simplestore.dipankar.co.in/api/stat_bengalifm1?_cmd=count&tag=player_error&timestamp=@today", function( data ) {
               $('#c_error').html(JSON.parse(data).out);
            });
         </script>
   </body>
</html>
