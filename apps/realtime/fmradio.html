<html>

<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>


        <link rel="stylesheet" type="text/css"
                href="https://cdn.jsdelivr.net/gh/dipankar08/SimpleStyle/simplestyle.css" />
        <script src="https://cdn.jsdelivr.net/gh/dipankar08/SimpleStyle/simplestore_client.js"></script>


        <link rel="stylesheet" type="text/css" href="mystyle.css" />
        <script src="simplestore_client.js"></script>
        <script src="myscript.js"></script>
</head>

<body class="container theme-light">

<div class="flex_col gap_l" style="background: rgba(0,0,0,.1);">
        <p class="whileOverBlack textCenter">FM Radio Realtime Stat</h1>
        <div class="flex_row">
                <div id="launch_count" class="item textCenter pointer" onclick="refreshGraph('http://simplestore.dipankar.co.in/api/analytics/ts/?type=launch&app_id=in.peerreview.fmradioindia')"> 
                        <p class="textBold text_l " remote_url="http://simplestore.dipankar.co.in/api/analytics/count?ts_insert=@today&type=launch&app_id=in.peerreview.fmradioindia">...</p>
                        <p class="text_s">App Launch</p> 
                </div>
                <div id="launch_count" class="item textCenter pointer" onclick="refreshGraph('http://simplestore.dipankar.co.in/api/analytics/ts/?app_id=in.peerreview.fmradioindia&action=player_success')"> 
                        <p class="textBold  text_l" remote_url="http://simplestore.dipankar.co.in/api/analytics/count/?ts_insert=@today&app_id=in.peerreview.fmradioindia&action=player_success">...</p>
                        <p class="text_s">Play success</p> 
                </div>
                <div id="launch_count" class="item textCenter pointer" onclick="refreshGraph('http://simplestore.dipankar.co.in/api/analytics/ts/?app_id=in.peerreview.fmradioindia&action=player_try')"> 
                        <p class="textBold text_l" remote_url="http://simplestore.dipankar.co.in/api/analytics/count/?ts_insert=@today&app_id=in.peerreview.fmradioindia&action=player_try">...</p>
                        <p class="text_s">Click to play</p> 
                </div>
                <div id="launch_count" class="item textCenter pointer" onclick="refreshGraph('http://simplestore.dipankar.co.in/api/analytics/ts/?app_id=in.peerreview.fmradioindia&action=player_error')"> 
                        <p class="textBold text_l" remote_url="http://simplestore.dipankar.co.in/api/analytics/count/?ts_insert=@today&app_id=in.peerreview.fmradioindia&action=player_error">...</p>
                        <p class="text_s">player_error</p> 
                </div>
                <div id="launch_count" class="item textCenter pointer" onclick="refreshGraph('http://simplestore.dipankar.co.in/api/analytics/ts/?type=exception&app_id=in.peerreview.fmradioindia')"> 
                        <p class="textBold text_l" remote_url="http://simplestore.dipankar.co.in/api/analytics/count?ts_insert=@today&type=exception&app_id=in.peerreview.fmradioindia">...</p>
                        <p class="text_s">Exception</p> 
                </div>
                <div id="launch_count" class="item textCenter pointer" onclick="refreshGraph('http://simplestore.dipankar.co.in/api/analytics/ts/?type=launch&app_id=in.peerreview.fmradioindia')"> 
                        <p class="textBold text_l" remote_url="http://simplestore.dipankar.co.in/api/analytics/sum?ts_insert=@today&type=timeit&_field=total_time&block=in.peerreview.fmradio.MainActivity">...</p>
                        <p class="text_s">App foreground(ms)</p> 
                </div>
                <div id="launch_count" class="item textCenter pointer" onclick="refreshGraph('http://simplestore.dipankar.co.in/api/analytics/ts/?type=launch&app_id=in.peerreview.fmradioindia')"> 
                        <p class="textBold text_l" remote_url="http://simplestore.dipankar.co.in/api/analytics/sum?ts_insert=@today&type=timeit&_field=total_time&block=in.peerreview.fmradio.FMMusicService">...</p>
                        <p class="text_s">Music Play Time(ms)</p> 
                </div>
        </div>
        <div class="flex">
                <canvas id="canvas" class="onegraph" style="width: 100%;height: 200px" data_presentation="ts"
                remote_url="http://simplestore.dipankar.co.in/api/analytics/ts/?type=launch&app_id=in.peerreview.fmradioindia"></canvas> 
        </div>
</div>
</body>
</html>
