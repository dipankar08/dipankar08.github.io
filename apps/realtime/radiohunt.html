<html>

<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>


        <link rel="stylesheet" type="text/css"
                href="https://cdn.jsdelivr.net/gh/dipankar08/SimpleStyle/simplestyle.css" />
        <script src="https://cdn.jsdelivr.net/gh/dipankar08/SimpleStyle/simplestore_client.js"></script>


        <link rel="stylesheet" type="text/css" href="mystyle.css" />
        <script src="simplestore_client.js"></script>
        <script>
                function showLaunch() {
                        fillChartDistribution('current',"http://simplestore.dipankar.co.in/api/analytics/distribution?ts_insert=@today&type=launch&_field=app_version&_strategy=chartjs")
                        buildTimeSeriesMulti('thends',"http://simplestore.dipankar.co.in/api/analytics/ts_multi?type=launch", {
                        "_payload": [
                                {},
                                {"app_id": "in.peerreview.fmradioindia"},
                                {"app_id": "in.peerreview.radiohunt_tamil"},
                                {"app_id": "in.peerreview.radiohunt_telugu"},
                                {"app_id": "in.peerreview.radiohunt_hindi"}]
                        })
                }

                function showException() {
                        fillChartDistribution('current',"http://simplestore.dipankar.co.in/api/analytics/distribution?ts_insert=@today&type=exception&_strategy=chartjs&_field=location")
                        buildTimeSeriesMulti('thends',"http://simplestore.dipankar.co.in/api/analytics/ts_multi?type=exception", {
                        "_payload": [
                                {},
                                {"app_id": "in.peerreview.fmradioindia"},
                                {"app_id": "in.peerreview.radiohunt_tamil"},
                                {"app_id": "in.peerreview.radiohunt_telugu"},
                                {"app_id": "in.peerreview.radiohunt_hindi"}]
                        })
                }
                function showAdsStat() {
                        fillChartDistribution('current',"http://simplestore.dipankar.co.in/api/analytics/distribution?ts_insert=@today&tag=regex:TELEMETRY_ADS_&_strategy=chartjs&_field=tag")
                        buildTimeSeriesMulti('thends',"http://simplestore.dipankar.co.in/api/analytics/ts_multi", {
                        "_payload": [
                                {"tag": "TELEMETRY_ADS_LOAD"},
                                {"tag": "TELEMETRY_ADS_REQUEST"},
                                {"tag": "TELEMETRY_ADS_LOAD_ERROR"},
                                {"tag": "TELEMETRY_ISTL_ADS_REQUEST"}]
                        })
                }

                function showPlayStat() {
                        fillChartDistribution('current',"http://simplestore.dipankar.co.in/api/analytics/distribution?ts_insert=@today&tag=regex:TELEMETRY_PLAYER_&_strategy=chartjs&_field=tag")
                        buildTimeSeriesMulti('thends', "http://simplestore.dipankar.co.in/api/analytics/ts_multi", {
                                "_payload": [{
                                                "tag": "TELEMETRY_PLAYER_SUCCESS"
                                        },
                                        {
                                                "tag": "TELEMETRY_PLAYER_TRY"
                                        },
                                        {
                                                "tag": "TELEMETRY_PLAYER_ERROR"
                                        }
                                ]
                        })
                }
        </script>
</head>

<body class="theme-light">

        <div class="flex_col" style="background: rgba(0,0,0,.1);">
                <div class="flex_row" style="    background: #000;
        color: white;">Title</div>
                <div class="flex_row" style="justify-content: flex-start;">
                        <div class="flex_col" style="width: 150px;
                padding: 10px;
                line-height: 2;
                background: #f8dbe8;">
                                <p onclick="showLaunch()">Launch State</p>
                                <p onclick="showPlayStat()">Play State </p>
                                <p onclick="showException()">Exception State</p>
                                <p onclick="showAdsStat()">Ads State</p>
                        </div>
                        <div class="flex_col" style="width: 100%;">
                                <div class="flex_row"></div>
                                <canvas id="current" class="onegraph" style="width: 100%;height: 50px"></canvas>
                                <canvas id="thends" class="onegraph" style="width: 100%;height: 50px"></canvas>
                        </div>
                </div>
        </div>
</body>

</html>
