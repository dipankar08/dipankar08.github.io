<html>
<head>
 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src=" https://ace.c9.io/build/src/ace.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        
        
        <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>

        <script type="text/javascript" src="../../js/utils.js"></script>

    <title>See the output while you writing your code!</title>
</head>
<body>
    <div class="left">
        <div id="code"></div>
    </div>
    <div class="right">
        <div id="output"></div>
        <div id="msg">
            <p class="head" onclick="$('.details').toggleClass('hide')">Keep Writing your code in left pane!</p>
            <pre class="details hide"></pre>
        </div>
    </div>
</body>
<style>
    body, .ace_layer.ace_gutter-layer.ace_folding-enabled{background: #161616;}
