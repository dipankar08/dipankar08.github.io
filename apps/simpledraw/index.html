<html>
<head>
  <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
  <link rel="stylesheet" type="text/css" href="draw.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script> var exports = {}; </script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="right">
        <canvas id="canvas" width="100%" height="100%" style="background: #fff;"></canvas>
        <canvas id="canvas1" width="100%" height="100%" style="background:rgba(0,0,0,0);"></canvas>
    </div>
    <div class="left">
        <ul title="quickDrow"><i class="logo fas fa-drafting-compass"></i></ul>
        <ul title="color" onclick="toggleColor()"><i class="fas fa-tint"></i></ul>
        <ul title="box" onclick="mDrawManager.select(DrawOption.RECT)"><i class="fas fa-vector-square"></i></ul>
        <ul title="line" onclick="mDrawManager.select(DrawOption.LINE)"><i class="fas fa-wave-square"></i></ul>
        <ul title="directed line" onclick="mDrawManager.select(DrawOption.LINE_D)"><i class="fas fa-long-arrow-alt-right"></i></ul>
        <ul title="both direction line" onclick="mDrawManager.select(DrawOption.LINE_DD)"><i class="fas fa-arrows-alt-h"></i></ul>
        <ul title="clear" onclick="mDrawManager.select(DrawOption.CLEAR)"><i class="fas fa-eraser"></i></ul>
        <ul title="move" onclick="mDrawManager.select(DrawOption.MOVE)"><i class="fas fa-expand-arrows-alt"></i></ul>
        <ul title="redo" onclick="mDrawManager.redo()"><i class="fas fa-redo"></i></ul>
        <ul title="undo" onclick="mDrawManager.undo()"><i class="fas fa-undo"></i></ul>
        <ul title="clear all" onclick="mDrawManager.clearAll()"><i class="fas fa-ban"></i></ul>
        <ul title="clone" onclick="mDrawManager.clearAll()"> <i class="far fa-clone"></i></ul>
        <ul title="text" onclick="mDrawManager.select(DrawOption.TEXT)"><i class="fas fa-font"></i></ul>
    </div>
    <div class="text">
        <input type="text" onchange="mDrawManager.onTextChange(this.value)" placeholder="type any text"><button onclick="mDrawManager.onTextSubmit()">Submit</button><button onclick="mDrawManager.onTextCanecl()">Submit</button>
    </div>
</body>
<script type="text/javascript" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
<script type="text/javascript" src="output.js"></script>
<script>
require(["draw","interface"], function (DM) {
    mDrawManager = new DM.DrawManager('canvas', 'canvas1')
    //mDrawManager.attach(new TestPoint());
    console.log("[INFO] Init Done");
    mDrawManager.setSize(window.innerWidth, window.innerHeight);
});
require(["interface"], function (DP) {
  DrawOption = DP.DrawOption;
})
require(["constant"], function (DP) {
  CONSTANT = DP.CONSTANT;
})
var varIndex = 0;
function toggleColor(){
  var varColors = Object.keys(CONSTANT.THEME);
  mDrawManager.setStyle(CONSTANT.THEME[varColors[varIndex]])
  varIndex = (varIndex+1)%varColors.length;
}
</script>
</html>
