<html>
<head>
  <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
  <link rel="stylesheet" type="text/css" href="draw.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script> var exports = {}; </script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div class="left">
        <ul>
            <i class="logo fas fa-drafting-compass"></i>
        </ul>
        <ul onclick="mDrawManager.select(DrawOption.RECT)">
            <i class="fas fa-square"></i>
            <p>Rectangle</p>
        </ul>
        <ul onclick="mDrawManager.select(DrawOption.LINE)">
            <i class="fas fa-square"></i>
            <p>Line</p>
        </ul>
        <ul onclick="mDrawManager.select(DrawOption.LINE_D)">
            <i class="fas fa-square"></i>
            <p>D Line</p>
        </ul>
        <ul onclick="mDrawManager.select(DrawOption.LINE_DD)">
            <i class="fas fa-square"></i>
            <p>DD Line</p>
        </ul>
        <ul onclick="mDrawManager.select(DrawOption.CLEAR)">
            <i class="fas fa-square"></i>
            <p>Clear</p>
        </ul>
        <ul onclick="mDrawManager.select(DrawOption.MOVE)">
            <i class="fas fa-square"></i>
            <p>Move</p>
        </ul>
        <ul onclick="mDrawManager.redo()">
            <i class="fas fa-redo"></i>
            <p>Redo</p>
        </ul>
        <ul onclick="mDrawManager.undo()">
            <i class="fas fa-undo"></i>
            <p>Undo</p>
        </ul>
        <ul onclick="mDrawManager.clearAll()">
            <i class="fas fa-undo"></i>
            <p>Clear All</p>
        </ul>
    </div>
    <div class="right">
        <canvas id="canvas" width="100%" height="100%" style="background: #fff;"></canvas>
        <canvas id="canvas1" width="100%" height="100%" style="background:rgba(0,0,0,0);"></canvas>
    </div>
</body>
<script type="text/javascript" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
<script type="text/javascript" src="output.js"></script>
<script>
require(["draw","interface"], function (DM) {
    mDrawManager = new DM.DrawManager('canvas', 'canvas1')
    //mDrawManager.attach(new TestPoint());
    console.log("DIPANKAR");
});
require(["interface"], function (DP) {
  DrawOption = DP.DrawOption;
})
</script>
</html>
